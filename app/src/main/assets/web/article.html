<!DOCTYPE html>

<html>
<head lang="ja">
    <meta charset="UTF-8"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>{{{ title }}}</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700|Source+Code+Pro:400,700&display=swap&subset=japanese" rel="stylesheet">
    <link rel='stylesheet' href='file:///android_asset/web/article.css'/>

    {{#need_mathjax}}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          showMathMenu: false,
          showProcessingMessages: false,
          messageStyle: "none",
          jax: ['input/TeX', 'output/HTML-CSS', 'output/CommonHTML'],
          extensions: ['tex2jax.js'],
          tex2jax: {
            inlineMath: [['$', '$'],['\\(', '\\)']],
            displayMath: [['$$', '$$']],
            processEscapes: true,
            skipTags: ['blockquote', 'script','noscript','style','textarea','pre','code','a','h1','h2','h3','h4','h5','h6']
          },
          "HTML-CSS": {
            linebreaks: { automatic: true, width: "14.4em" }
          },
          SVG: {
            availableFonts: ["TeX"],
            linebreaks: { automatic: true, width: "15em" }
          },
          CommonHTML: {
            linebreaks: { automatic: false, width: "14.4em" },
            matchFontHeight: false
          },
          TeX: {
            extensions: ['AMSmath.js', 'AMSsymbols.js', 'noUndefined.js']
          }
        });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {{/need_mathjax}}

</head>
<body>
<div id="attiq_content">{{{ bodyHtml }}}</div>
</body>
</html>
